<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Admin Layout</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0C66E4">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // Atlassian Inspired Palette
              primary: {
                DEFAULT: '#0C66E4',
                light: '#4C9AFF',
                dark: '#0049B0',
                background: '#E9F2FF',
              },
              neutral: {
                0: '#FFFFFF',
                100: '#F7F8F9',
                200: '#F1F2F4',
                300: '#E2E6EA',
                400: '#D7DDE4',
                500: '#C7CED8',
                600: '#9FB0C7',
                700: '#8998AE',
                800: '#627187',
                900: '#445166',
                1000: '#2C3647',
                1100: '#1E2633',
              },
              danger: {
                DEFAULT: '#DE350B',
                light: '#FF5630',
                dark: '#BF2600',
                background: '#FFEBE6',
              },
              warning: {
                DEFAULT: '#FFAB00',
                dark: '#FF8B00',
                background: '#FFF0B3',
              },
              success: {
                DEFAULT: '#00875A',
                dark: '#006644',
                background: '#E3FCEF',
              },
              // Original Semantic Colors (can be deprecated or mapped)
              'secondary': '#6c757d',
              'info': '#0dcaf0',
              'light': '#f8f9fa',
              'dark': '#212529',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.8.2",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.1.1"
  }
}
</script>
    <script src="https://unpkg.com/d3@7/dist/d3.min.js"></script>
    <script src="https://unpkg.com/recharts@2/umd/Recharts.min.js"></script>
</head>
  <body class="bg-neutral-100 dark:bg-neutral-1100">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
